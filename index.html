<!DOCTYPE html>

<html>
<head>
  <title>Pock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div>
    <p id="hands">PLACEHOLDER</p>
  </div>
  <div id="score">
    <ul>
      <li id="player-score">PLAYER: </li>
      <li id="computer-score">COMPUTER: </li>
    </ul>
  </div>
  <div id="buttons">
    <button id="rock">ROCK</button>
    <button id="paper">PAPER</button>
    <button id="scissors">SCISSORS</button>
  </div>

  <script>
  rock.addEventListener("click", () => {
    playerSelection = "rock";
    computerSelection = computerPlay(handSelection);
    document.getElementById("hands").innerHTML = "YOU: " + playerSelection + " COMPUTER: " + computerSelection;
    checkResults();
  });

  paper.addEventListener("click", () => {
    playerSelection = "paper";
    computerSelection = computerPlay(handSelection);
    document.getElementById("hands").innerHTML = "YOU: " + playerSelection + " COMPUTER: " + computerSelection;
    checkResults();
  })

  scissors.addEventListener("click", () => {
    playerSelection = "scissors";
    computerSelection = computerPlay(handSelection);
    document.getElementById("hands").innerHTML = "YOU: " + playerSelection + " COMPUTER: " + computerSelection;
    checkResults();
  })

  let scorePlayer = 0;
  let scoreComputer = 0;
  let playerSelection = 0;
  let computerSelection = 0;
  const handSelection = ["rock", "paper", "scissors"];

  function computerPlay(handSelection) {
    return handSelection[Math.floor(Math.random() * handSelection.length)];
  }

  function checkResults() {
    document.getElementById("player-score").innerHTML = "PLAYER: " + scorePlayer;
    document.getElementById("computer-score").innerHTML = "COMPUTER: " + scoreComputer;

    if (playerSelection === "paper" && computerSelection === "rock") {
    scorePlayer++;
    document.getElementById("player-score").innerHTML = "PLAYER: " + scorePlayer;}
    else if (playerSelection === "scissors" && computerSelection === "rock") {
    scoreComputer++;
    document.getElementById("computer-score").innerHTML = "COMPUTER: " + scoreComputer;}
    else if (playerSelection === "rock" && computerSelection === "paper") {
    scoreComputer++;
    document.getElementById("computer-score").innerHTML = "COMPUTER: " + scoreComputer;}
    else if (playerSelection === "scissors" && computerSelection === "paper") {
    scorePlayer++;
    document.getElementById("player-score").innerHTML = "PLAYER: " + scorePlayer;}
    else if (playerSelection === "rock" && computerSelection === "scissors") {
    scorePlayer++;
    document.getElementById("player-score").innerHTML = "PLAYER: " + scorePlayer;}
    else if (playerSelection === "paper" && computerSelection === "scissors") {
    scoreComputer++;
    document.getElementById("computer-score").innerHTML = "COMPUTER: " + scoreComputer;}

    if (scorePlayer === 5) {
      document.getElementById("player-score").innerHTML = "PLAYER: " + "WINNER!";
      alert("PLAYER IS THE WINNER!");
      scorePlayer = 0;
      scoreComputer = 0;}
    else if (scoreComputer === 5) {
      document.getElementById("player-score").innerHTML = "PLAYER: " + "WINNER!"
      alert("PLAYER IS THE WINNER!");
      scorePlayer = 0;
      scoreComputer = 0;}
  }
  </script>
<body>
</html>
